name: "Cron Build Debug"

on:
  schedule:
    - cron: '*/10 * * * *'
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 11 ]
        graal: [ 19.3.1, 20.0.0 ]

    steps:
      - uses: actions/checkout@v2

      - name: Install JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Pull Quarkus Native Builder Image ${{ matrix.graal }}-java${{ matrix.java }}
        run: docker pull quay.io/quarkus/ubi-quarkus-native-image:${{ matrix.graal }}-java${{ matrix.java }}

      - name: Build - JVM
        run: PN_TRACE_FRM=true mvn -B clean verify -Dquarkus.log.category.\"org.apache.qpid.jms\".level=trace

      - name: Build - Native
        run: PN_TRACE_FRM=true mvn -B clean verify -Pnative -Dquarkus.native.container-build=true -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:${{ matrix.graal }}-java${{ matrix.java }} -Dquarkus.log.category.\"org.apache.qpid.jms\".level=trace
